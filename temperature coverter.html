<!DOCTYPE html>
<html>
<head>
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f492;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        #converter {
            width: 300px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #cccccc93;
            border-radius: 10px;
            background-color: #ffffff8e;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        h2 {
            color: #333;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 15px; /* Increased margin for spacing */
            border: 1px solid #cccccc9c;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #34db77;
            color: #333;
            transition: background-color 0.3s;
            margin-bottom: 15px; /* Increased margin for spacing */
        }

        button:hover {
            background-color: #34db77;
        }

        #result {
            font-size: 20px;
            margin-top: 15px; /* Increased margin for spacing */
            color: #333;
        }
    </style>
</head>
<body>
    <div id="converter">
        <h2>Temperature Converter</h2>
        <label for="celsius">Celsius:</label>
        <input type="number" id="celsius" placeholder="Enter temperature in Celsius">
        <br>
        <label for="fahrenheit">Fahrenheit:</label>
        <input type="number" id="fahrenheit" placeholder="Enter temperature in Fahrenheit">
        <br>
        <button onclick="convertToCelsius()">Convert to Celsius</button>
        <button onclick="convertToFahrenheit()">Convert to Fahrenheit</button>
        <p id="result"></p>
    </div>

    <script>
        function convertToCelsius() {
            const fahrenheit = parseFloat(document.getElementById("fahrenheit").value);
            const celsius = (fahrenheit - 32) * 5/9;
            document.getElementById("celsius").value = celsius.toFixed(2);
            document.getElementById("result").textContent = `Result: ${fahrenheit}째F is ${celsius.toFixed(2)}째C`;
        }

        function convertToFahrenheit() {
            const celsius = parseFloat(document.getElementById("celsius").value);
            const fahrenheit = (celsius * 9/5) + 32;
            document.getElementById("fahrenheit").value = fahrenheit.toFixed(2);
            document.getElementById("result").textContent = `Result: ${celsius}째C is ${fahrenheit.toFixed(2)}째F`;
        }
    </script>
</body>
</html>
